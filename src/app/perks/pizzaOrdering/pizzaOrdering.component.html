<div class = "card">
    <div class="card-header">
        <h3>Welcome to ABC's Pizza Parlour, {{customerName}}</h3>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <mat-form-field appearance="fill">
                        <mat-label>Toppings</mat-label>
                        <mat-select [formControl]="toppings" multiple>
                            <mat-select-trigger>
                                {{toppings.value ? toppings.value[0] : ''}}
                                <span *ngIf="toppings.value?.length > 1" class ="example-addtional-selection">
                                    (+{{toppings.value.length-1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                                </span>
                            </mat-select-trigger>
                            <mat-option *ngFor="let topping of toppingsList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-1">
                    <button (click)="onSubmit()">Done</button>
                </div>
                <label>{{toppings.value}}</label>
            </div>
        </div>
    </div>
</div>
