<mat-card-header>
    <mat-toolbar class="toolbar">
        <mat-card-title>Family Member details</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon (click)="onNoClick()">cancel</mat-icon>
    </mat-toolbar>
</mat-card-header>
<mat-card-content>
    <div class="container">
        <form [formGroup]="insuranceForm" (submit)="onSubmit()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Age</label>
                        <input type="text" formControlName="age" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Relationship</label>
                        <input type="text" formControlName="relationship" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Insured Amount</label>
                        <input type="text" formControlName="insuredAmount" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Start Date</label>
                        <input type="text" formControlName="startDate" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Expiry Date</label>
                        <input type="text" formControlName="expiryDate" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">
                            <mat-icon>save</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</mat-card-content>
